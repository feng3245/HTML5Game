<html>

<head>
<script type='text/javascript' src='../trident.js'></script>

<script>
function parallel() {
  var timeline1 = new Timeline();
  timeline1.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 1: " + timelinePosition + "<br>");
    });
  timeline1.duration = 200;

  var timeline2 = new Timeline();
  timeline2.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 2: " + timelinePosition + "<br>");
    });
  timeline2.duration = 200;
  
  var scenario = new TimelineScenario();
  scenario.addScenarioActor(timeline1);
  scenario.addScenarioActor(timeline2);
  scenario.play();
}

function sequential() {
  var timeline1 = new Timeline();
  timeline1.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 1: " + timelinePosition + "<br>");
    });
  timeline1.duration = 200;

  var timeline2 = new Timeline();
  timeline2.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 2: " + timelinePosition + "<br>");
    });
  timeline2.duration = 200;
  
  var scenario = new TimelineScenario();
  scenario.addScenarioActor(timeline1);
  scenario.addScenarioActor(timeline2);
  scenario.addDependency(timeline2, [timeline1]);
  scenario.play();
}

function sequentialFan() {
  var timeline1 = new Timeline();
  timeline1.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 1: " + timelinePosition + "<br>");
    });
  timeline1.duration = 200;

  var timeline2 = new Timeline();
  timeline2.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 2: " + timelinePosition + "<br>");
    });
  timeline2.duration = 200;

  var timeline3 = new Timeline();
  timeline3.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 3: " + timelinePosition + "<br>");
    });
  timeline3.duration = 200;
  
  var scenario = new TimelineScenario();
  scenario.addScenarioActor(timeline1);
  scenario.addScenarioActor(timeline2);
  scenario.addScenarioActor(timeline3);
  scenario.addDependency(timeline2, [timeline1]);
  scenario.addDependency(timeline3, [timeline1]);
  scenario.play();
}

function sequentialFan2() {
  var timeline1 = new Timeline();
  timeline1.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 1: " + timelinePosition + "<br>");
    });
  timeline1.duration = 200;

  var timeline2 = new Timeline();
  timeline2.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 2: " + timelinePosition + "<br>");
    });
  timeline2.duration = 400;

  var timeline3 = new Timeline();
  timeline3.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 3: " + timelinePosition + "<br>");
    });
  timeline3.duration = 200;

  var timeline4 = new Timeline();
  timeline4.addEventListener("onpulse",
    function(timeline, durationFraction, timelinePosition) {
      mySpan1.innerHTML += ("Timeline 4: " + timelinePosition + "<br>");
    });
  timeline4.duration = 200;
  
  var scenario = new TimelineScenario();
  scenario.addScenarioActor(timeline1);
  scenario.addScenarioActor(timeline2);
  scenario.addScenarioActor(timeline3);
  scenario.addScenarioActor(timeline4);
  scenario.addDependency(timeline3, [timeline1, timeline2]);
  scenario.addDependency(timeline4, [timeline1, timeline2]);

</head>

</html>
